<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript is all you need</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HTML5 Example Page">
</head>
<body>
    <main></main>
    <script type="module">
        // import css will add <link> to the stylesheet
        import './demo.css';
        import { blue } from './example.module.css';
        import demoJson from './demo.json';
        import demoJsonUrl from './demo.json?url';
        import demoJsonRaw from './demo.json?raw';
        import './some-js/demo.js';
        import initWasm from './demo.wasm'
        const pages = import.meta.globEager('./pages/**/*.tsx')
        document.querySelector('main').innerHTML = `
        <h1>hello</h1>
        <div class="${blue}">this is blue</div>
        <div>${demoJsonUrl} ${JSON.stringify(demoJson)}</div>
        <pre>${demoJsonRaw}</pre>
        <div>${JSON.stringify(pages)}</div>
        `;
        async function loadWasm() {
          const { add } = await initWasm();
          console.log('1+1', add(1,1));
        }
        loadWasm();
    </script>
</body>
</html>
